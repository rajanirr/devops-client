<h1 class="page-title">Our authors</h1>

<div class="row">
  <div class="col-md-4 author-list">
    <ul class="list-group">
      <li
        *ngFor="let author of author"
        class="list-group-item list-group-item-action"
        [ngClass]="{ active: author === selectedauthor }"
        (click)="selectauthor(author)"
      >
        {{ author.name | uppercase }}
      </li>
    </ul>
  </div>

  <div class="col-md-8 author-details">
    <app-author-info [author]="selectedauthor"></app-author-info>
  </div>
</div>
